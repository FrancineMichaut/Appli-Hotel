<div class="container m-5">
    
      <legend class="text-center">AJOUTER UNE CHAMBRE</legend>
      <form (ngSubmit) = "saveChambre(chambre)" #chambre="ngForm">
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Titre</label>
        <input type="text" name="title" class="form-control" placeholder="..." ngModel requiered>
      </div>

      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Description</label>
        <input type="text" name="description" class="form-control" placeholder="..." ngModel requiered>
      </div>

      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">image</label>
        <input type="text" name="image" class="form-control" placeholder="...">
      </div>

      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Prix</label>
        <input type="text" name="price" class="form-control" placeholder="..." ngModel requiered>
      </div>


      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Catégorie</label>
        <input type="text" name="catégorie" class="form-control" placeholder="..." ngModel requiered>
      </div>


      
      <div class="mb-3">
        <div class="form-check">
          
          
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
  
    </form>
    </div>
